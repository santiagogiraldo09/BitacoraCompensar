<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Bit谩cora</title>
    <link rel="icon" href="{{ url_for('static', filename='logocompensar.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    .photo-thumbnail-wrapper {
        display: inline-block;
        text-align: center;
        width: 200px;
        margin-top: 10px;
    }

    .thumbnail-image {
        width: 100%;
        height: auto;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .photo-controls {
        margin-top: 4px;
        display: flex;
        justify-content: space-between;
    }

    .photo-button {
        font-size: 16px;
        padding: 2px 6px;
        border: none;
        background: white;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 0 3px rgba(0,0,0,0.3);
        width: 32px;
        height: 32px;
        line-height: 1;
    }
</style>
</head>
<body>
    <div id="app">
        <!-- Logo y encabezado -->
        <header>
            <div id="logo-container">
                <img src="{{ url_for('static', filename='logocompensar.png') }}" id="logo" alt="Logo">
            </div>
            <h1>Registro de Actividades</h1>
        </header>

        <input type="hidden" id="project-name">

        <!-- Contenedor del formulario -->
        <div id="form-container">
            <!--
            <div class="form-group">
                <button id="start-register-button">
                    Iniciar registro
                </button>
            </div> -->
            <div class="form-group">
                <label for="question_0">Tipo de informe:</label>
                <div class="input-with-icon">
                    <input type="text" id="question_0">
                    <button class="record-btn" data-target-input="question_0" title="Grabar respuesta">
                        <i class="fas fa-microphone"></i> </button>
                    <button class="stop-btn" data-target-input="question_0" title="Detener grabaci贸n" style="display: none;">
                        <i class="fas fa-stop"></i>
                    </button>
                </div>
            </div>
            <div class="form-group">
                <label for="question_1">Sede:</label>
                <div class="input-with-icon">
                    <input type="text" id="question_1">
                    <button class="record-btn" data-target-input="question_1" title="Grabar respuesta">
                        <i class="fas fa-microphone"></i> </button>
                    <button class="stop-btn" data-target-input="question_1" title="Detener grabaci贸n" style="display: none;">
                        <i class="fas fa-stop"></i>
                    </button>
                </div>
            </div>
            <div class="form-group">
                <label for="question_2">Repuestos utilizados:</label>
                <div class="input-with-icon">
                    <input type="text" id="question_2">
                    <button class="record-btn" data-target-input="question_2" title="Grabar respuesta">
                        <i class="fas fa-microphone"></i> </button>
                    <button class="stop-btn" data-target-input="question_2" title="Detener grabaci贸n" style="display: none;">
                        <i class="fas fa-stop"></i>
                    </button>
                </div>
            </div>
            <div class="form-group">
                <label for="question_3">Repuestos a cotizar:</label>
                <div class="input-with-icon">
                    <input type="text" id="question_3">
                    <button class="record-btn" data-target-input="question_3" title="Grabar respuesta">
                        <i class="fas fa-microphone"></i> </button>
                    <button class="stop-btn" data-target-input="question_3" title="Detener grabaci贸n" style="display: none;">
                        <i class="fas fa-stop"></i>
                    </button>
                </div>
            </div>
            
            <div class="attachment-controls">
                <label>Adjuntar Evidencia desde el dispositivo:</label>
                <div class="button-row">
                    <button id="attach-clip" class="clip-button" onclick="document.getElementById('file-input').click()" title="Adjuntar imagen"></button>
                    <input type="file" id="file-input" class="file-input" accept="image/*" multiple style="display:none;">
                    
                    <button id="attach-video-clip" class="clip-button" onclick="document.getElementById('video-file-input').click()" title="Adjuntar video"></button>
                    <input type="file" id="video-file-input" class="file-input" accept="video/*" style="display:none;">
                </div>
            </div>
            

            <!-- Contenedor para la c谩mara -->
            <div id="camera-container">
                <video id="videoElement" autoplay playsinline muted style="display: none;"></video>
                <canvas id="photoCanvas" style="display:none;"></canvas>
                
                <div class="action-buttons-wrapper">
                    <div class="button-row">
                        <button id="take-photo" class="round-button" onclick="takePhoto()" title="Tomar Foto">
                            <i class="fas fa-camera"></i>
                        </button>
                        <button id="start-record-btn" class="round-button" title="Grabar Video">
                            <i class="fas fa-video"></i>
                        </button>
                        <button id="stop-record-btn" class="round-button" style="display:none; background-color: #e74c3c;" title="Detener Grabaci贸n">
                            <i class="fas fa-stop"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <button id="save-record" onclick="saveRecord()">Guardar registro</button>
             
            <div id="gallery-container">
                <!-- Miniaturas de fotos -->
                <div id="photoThumbnails" class="photo-thumbnails"></div>

                <!-- Miniaturas de videos -->
                <div id="videoThumbnails" class="photo-thumbnails" style="margin-top: 15px;"></div>
             </div>           
            <!-- Campos ocultos -->
            <input type="hidden" id="base64-photo">
            <!--<input type="hidden" id="videos-json">-->

            
            <!-- Mensaje de 茅xito -->
            <div id="successMessage" style="display:none;" class="centrar">
            </div>
        </div>
    </div>
    

    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <script>
        // Script para capturar el par谩metro del proyecto desde la URL
        document.addEventListener('DOMContentLoaded', function() {
            // Obtener el par谩metro del proyecto de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const projectName = urlParams.get('project');
            
            // Guardar el nombre del proyecto en el campo oculto
            if (projectName) {
                document.getElementById('project-name').value = projectName;
                console.log("Proyecto cargado:", projectName);
            } else {
                console.log("No se encontr贸 un proyecto en la URL");
            }
        });
    </script>

</body>
</html>
